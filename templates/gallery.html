<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" />
</head>
<body>

<div class="gallery">
    {% for image in images %}
    <figure>
        <a href="{{ url_for('static', filename=image['filename']) }}" data-fancybox="gallery" data-caption="{{ image['filename'].split('/')[-1] }}">
            <img src="{{ url_for('static', filename=image['filename']) }}" alt="Image" style="width: auto; height: 100px;">
        </a>
    </figure>
    {% endfor %}
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <style>
        body {
            background-color: #FFDAB9;
            font-family: 'Indie Flower', cursive;
            margin: 0;
            padding: 0;
        }

        /* Improved structure to separate concerns */
        .image-overlay {
            background-image: url('/static/Geburtstag Nordsee Vintage-Fotos Virtueller Hintergrund.jpg');
            background-size: contain;
            color: white;
            text-align: center;
            padding: 100px 50px; /* Adjust pdding as needed */
        }

        .image-gallery {
            padding: 20px;
        }

        .image-gallery img {
            width: 100%; 
            margin-bottom: 15px;
            object-fit: contain; /* Display image at its full height */ 
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @media (min-width: 768px) {
            .gallery-item {
                display: flex;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="image-overlay">
        <h1>Happy Birthday!</h1>
	<p> Pl√∂n 24 </p>
    </div>

    <div class="container image-gallery py-4">
        <div class="row">
            {% for image in images %}
            <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
                <figure class="gallery-item">
                    <a href="{{ url_for('static', filename=image['filename']) }}" data-fancybox="gallery" data-caption="{{ image['filename'].split('/')[-1] }}">
                        <img src="{{ url_for('static', filename=image['filename']) }}" alt="Image" class="img-fluid">
                    </a>
                </figure>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
